dist: xenial
sudo: required
language: csharp
dotnet: 2.1.500
mono: none
before_script:
- dotnet publish -c Release hello-netcore-mvc.csproj -o hello-netcore-mvc-publish
- dotnet hello-netcore-mvc-publish/hello-netcore-mvc.dll&
- sleep 5
script:
- curl -s http://127.0.0.1:5000 | grep -i 'Hello .Net Core MVC!' >> /dev/null
before_deploy:
- pushd hello-netcore-mvc-publish
- zip -r9 ../hello-netcore-mvc.zip *
- popd
deploy:
  provider: releases
  on:
    repo: slavrd/hello-netcore-mvc
    tags: true
  file: hello-netcore-mvc.zip
  skip_cleanup: true
  api_key:
    secure: 
